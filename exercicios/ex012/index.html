<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo vidos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video controls poster="imagens/call of duty.jpg" width="560">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rgXFzO4MXNg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
     gyroscope; picture-in-picture" allowfullscreen></iframe>
     <h1>inserindo videos do Vimeo</h1>
     <iframe src="https://player.vimeo.com/video/197817555?h=9edaaea4cf&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/197817555" ></a>  <a href="https://vimeo.com/user16453150"></a><a href="https://vimeo.com"></a>.</p>
</body>
</html>
