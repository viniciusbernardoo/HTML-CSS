<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplpo de hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color:black;
            background-color: chartreuse;
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>passse o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
