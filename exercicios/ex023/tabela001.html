<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
            
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/*alinhamento horizontal*/
            vertical-align: top;
            
        }
        .numero{
            text-align: right;
        }

        .bolinha{
            background-image: url("../");
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!---
        Hierarquia de Tabela(simples)
        TABLE=tabela
            table row(tr)=linha de tabela 
                TABLE HEADER=cabeÃ§alho de tabela
                   TABLE DATA(td)=dado de tabela
    -->
    <table>
        <tr><!--primeira linha-->
            <td class="bolinha">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr ><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr ><!--Terceira linha-->
            <td class="numero">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr ><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
